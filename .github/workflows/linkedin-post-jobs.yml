name: Post Jobs to LinkedIn

# Trigger after daily harvest completes
on:
  workflow_run:
    workflows: ["Daily Job Harvest"]
    types:
      - completed
  # Manual trigger for testing
  workflow_dispatch:

jobs:
  post-linkedin-jobs:
    runs-on: ubuntu-latest
    # Only run if the previous workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ“ Install TypeScript tools
        run: npm install -g tsx typescript @types/node

      - name: ðŸš€ Post jobs to LinkedIn
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          LINKEDIN_CLIENT_ID: ${{ secrets.LINKEDIN_CLIENT_ID }}
          LINKEDIN_CLIENT_SECRET: ${{ secrets.LINKEDIN_CLIENT_SECRET }}
          LINKEDIN_AUTHOR_URN: ${{ secrets.LINKEDIN_AUTHOR_URN }}
        run: |
          echo "ðŸš€ Starting LinkedIn job posting..."
          tsx scripts/post-jobs.ts
          echo "âœ… Job posting completed!"

      - name: ðŸ“Š Generate posting summary
        if: always()
        run: |
          echo "### LinkedIn Job Posting Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow**: Post Jobs to LinkedIn" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: Daily Job Harvest completion" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Œ Check the logs above for detailed posting information" >> $GITHUB_STEP_SUMMARY