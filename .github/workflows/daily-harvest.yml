name: Daily Job Harvest

on:
  schedule:
    # Runs at 6:30 AM UTC (12:00 PM IST) every day
    - cron: '30 6 * * *'
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  harvest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install tsx for TypeScript execution
        run: npm install -g tsx
      
      - name: Run job harvester
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: tsx scripts/harvest.ts
      
      - name: Upload harvest log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: harvest-log-${{ github.run_number }}
          path: harvest.log
          retention-days: 7
